<!DOCTYPE html>
<html>
	<head>
		<title>Walk-A-Thon Donations</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>


		<div class="page-header">
			<h1>Walk-A-Thon<br><small>Thank you for your donation!</small></h1>
		</div>

		<div class="container">
		  <form>

		    <div class="form-group row">
		    	<label for="input-name" class="col-sm-2 col-form-label">Name</label>
		    	<div class="col-sm-10">
		    	<input type="text" class="form-control" id="input-name" placeholder="Name">
		    	</div>
		    </div>

		    <div class="form-group row">
		    	<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
		    	<div class="col-sm-10">
		    	<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
		    	</div>
		    </div>

		    <div class="form-group row">
		    	<label for="number-input" class="col-sm-2 col-form-label">Amount to donate</label>
		    	<div class="col-sm-10">
		    	<input type="number" class="form-control" id="number-input" placeholder="20">
		    	</div>
		    </div>


		    <fieldset class="form-group row">
		      <legend class="col-form-legend col-sm-2">Type of Donation</legend>
		      
		      <div class="col-sm-10">
		        <div class="form-check">
		        	<label class="form-check-label">
		            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
		            Single amount
		        	</label>
		        </div>

		        <div class="form-check">
		          <label class="form-check-label">
		            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
		            Amount per lap
		          </label>
		        </div>
		      </div>
			</fieldset>

		    <div class="form-group row">
		      <div class="offset-sm-2 col-sm-10">
		        <button type="submit" class="btn btn-default">Donate</button>
		        <button type="submit" class="btn btn-default">Cancel</button>
		      </div>
		    </div>
		  </form>
		</div>

		<h3>We thank those below for their charitable contributions:</h3>
		<div id="donor-container"></div>


		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="dom-handler.js"></script>
		<script type="text/javascript" src="donor-main.js"></script>
		<script type="text/javascript" src="donor-aug.js"></script>
	</body>
</html>
